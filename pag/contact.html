<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="contact-grid">
        <header>
            <a href="../index.html" class="logo">
                <img src="../assets/img/logo.png" alt="logo">
            </a>
            <div class="menu">
                <ul>
                    <div class="menu__button">
                        <a href="staff.html" class="div">

                        </a>
                    </div>
                    <div class="menu__button">
                        <a href="place.html">

                    <div class="menu__button">

                    <div class="menu__button">
                        <a href="contact.html">
                            <p>CONTACTO</p>
                        </a>
                    </div>
                </ul>
            </div>
        </header>

        <!-- formulario de contacto -->
        
        <section class="contact">
            <div class="form">
                <form action="" method="get">
                    <h1>CONTACTO</h1>
                    <br>
                    <input type="text" placeholder="Ingresa tu nombre" required>
                    <br><br>
                    <input type="email" name="correo" value="" placeholder="Ingresa tu correo" required>
                    <br><br>
                    <label for="espe">Selecciona especialidad</label>
                    <br>
                    <select name="espe" required>
                        <option selected="selected" value="-1">Seleccionar</option>
                        <option value="0" style="color: rgb(0, 0, 0);">Cardiología</option>
                        <option value="1" style="color: rgb(0, 0, 0);">Laboratorio</option>
                        <option value="2" style="color: rgb(0, 0, 0);">Pediatría</option>
                        <option value="2" style="color: rgb(0, 0, 0);">Odontología</option>
                        <option value="2" style="color: rgb(0, 0, 0);">Traumatología</option>
                        <option value="2" style="color: rgb(0, 0, 0);">Cirugía</option>
                        <option value="2" style="color: rgb(0, 0, 0);">Oftalmología</option>
                    </select>
                    <br><br>
                    <input type="text" placeholder="Escribe tu mensaje" required>
                    <br><br>
                    <label for="news">¿Deseas suscribirte al newsletter?
                    </label>
                    <input type="checkbox" name="news" alt="¿Deseas suscribirte al newsletter?">
                    <br><br><br>
                    <input type="reset" value="Borrar">
                    <input type="submit" value="Enviar">
                </form>
            </div>

            <!-- imagen de la derecha -->

            <aside class="deco">
                <img src="../assets/img/equipo/lewis-parsons.jpg" alt="">
            </aside>
        </section>

    </div>
    <footer>
        <div class="info">
            <a href="">
                <p>Legales</p>
            </a>
            <a href="">
                <p>Términos y condiciones de uso</p>
            </a>
            <a href="">
                <p>Política de privacidad</p>
            </a>
            <a href="">
                <p>Defensa del consumidor</p>
            </a>
        </div>
        <div class="info"></div>
        <div class="info">
            <a class="idioma" href="">
                <p>IDIOMA</p>
                <img src="../assets/img/descarga.png" alt="">
            </a>
        </div>
    </footer>
</body>
