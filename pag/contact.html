<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="contact-grid">
        <header>
            <a href="../index.html" class="logo">
                <img src="../assets/img/logo.png" alt="logo">
            </a>
            <div class="menu">
                <ul>
                    <div class="menu__button">
                        <a href="staff.html" class="div">
                            <p>PROFESIONALES</p>
                        </a>
                    </div>
                    <div class="menu__button">
                        <a href="place.html">
                            <p>INSTALACIONES</p>
                        </a>
                    </div>
                    <div class="menu__button">
                        <a href="about.html">
                            <p>ACERCA DE</p>
                        </a>
                    </div>
                    <div class="menu__button">
                        <a href="contact.html">
                            <p>CONTACTO</p>
                        </a>
                    </div>
                </ul>
            </div>
        </header>
        <section class="contact">
            <div class="form">
                <form action="" method="get">
                    <h1>CONTACTO</h1>
                    <br>
                    <input type="text" placeholder="Nombre" required>
                    <br><br>
                    <input type="email" name="correo" value="" placeholder="Correo electrónico" required>
                    <br><br>
                    <label for="espe">Motivo de contacto</label>
                    <br>
                    <select name="espe" required>
                        <option selected="selected" value="-1">Seleccionar</option>
                        <option value="0" style="color: rgb(0, 0, 0);">Empleo</option>
                        <option value="1" style="color: rgb(0, 0, 0);">Reclamo</option>
                        <option value="2" style="color: rgb(0, 0, 0);">Sugerencia</option>
                        <option value="2" style="color: rgb(0, 0, 0);">Información</option>
                    </select>
                    <br><br>
                    <input type="text" placeholder="Mensaje (opcional)" required>
                    <br><br>
                    <label for="news">¿Deseas recibir novedades por correo?
                    </label>
                    <input type="checkbox" name="news" alt="¿Deseas recibir novedades por correo?">
                    <br><br><br>
                    <input type="reset" value="Borrar">
                    <input type="submit" value="Enviar">
                </form>
            </div>
            <aside class="deco">
                <img src="../assets/img/equipo/lewis-parsons.jpg" alt="">
            </aside>
        </section>
        <footer>
            <p>
                © XU SHULAN.WEB DEVELOPER
            </p>
        </footer>
    </div>
</body>

</html>
